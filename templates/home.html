<!DOCTYPE html>
<html>
<head>
    <title>Blue Background with Nav Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .white-section {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home Page</a>
</div>

<h1>Welcome to My Website!</h1>
<p>This is a simple webpage with a blue background for the header/navigation bar and a white background for the content section.</p>

<div class="white-section">
  <h2>White Background Section</h2>
  <p>This section has a white background.</p>
</div>

</body>
</html>
